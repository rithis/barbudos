    <img src="http://lorempixel.com/output/abstract-q-g-350-150-10.jpg">
</div>

<ul class="nav nav-pills nav-main">
    <li><a href="#!/mockup/index">Доставка</a></li>
    <li><a href="#!/mockup/about">Кафе-бар</a></li>
    <li class="active visible-phone"><a href="#!/mockup/order">Ваш заказ (4)</a></li>
</ul>

<hr>

<h1>Ваш заказ</h1>

<div class="row cart cart-big thumbnails">
    <div class="span4 cart-dish" ng-repeat="i in [0, 1, 2, 3, 4]">
        <img src="http://lorempixel.com/output/food-q-g-245-245-3.jpg">

        <h3>Мясо</h3>

        <form class="clearfix">
            <div class="btn-group btn-group-vertical pull-left">
                <button type="submit" class="btn"><i class="icon-plus"></i></button>
                <button type="submit" class="btn"><i class="icon-minus"></i></button>
            </div>

            <p>220 руб.<br><b>x</b> 20 шт.<br><b>=</b> 4 400 руб.</p>
        </form>
    </div>
</div>

<h2>Ваши данные</h2>

<div class="well">
    <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="phone">Телефон</label>
            <div class="controls">
                <input type="text" id="phone" placeholder="В формате: +7 123 456-78-90">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="address">Адрес</label>
            <div class="controls">
                <textarea type="password" id="address" rows="5"></textarea>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <a href="#!/mockup/order" class="btn btn-primary btn-large">Сделать заказ на <b>13 200</b>&nbsp;руб.</a>
            </div>
        </div>
    </form>
</div>
